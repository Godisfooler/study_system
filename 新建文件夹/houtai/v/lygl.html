<body style="align:center">
<form action="" method="post" enctype="multipart/form-data">
  <div class="form-group " >

			echo '<p>'.$a['text'].'</p>';
}
  ?>
  </div>
   <a  onclick="tops()" style="float:left">上一页</a>
  	<a  onclick="next()" style="float:left;margin-left:10px">下一页</a></p>

<select class="form-control ly" style="width:10%;margin-left:100px;">
    <option value="0">请选择</option>

    	foreach($data['ly'] as $a){
			echo '<option value="'.$a['id'].'">'.$a['text'].'</option>';
}
    ?>
   </select>

  <button type="sumbit" style="width:10%;margin-left:10px;" class="btn btn-danger" onclick="del()">确认删除</button>
</form>
<script type="text/javascript" src="<?php echo $webconf['__JS__']?>/jquery-1.9.1.min.js"></script>
<script>
var nowpage=1;
function tops(){
	nowpage=nowpage-1;
	if(nowpage<1){
		nowpage=1;
	}
	ajax();
}
function next(){
	nowpage=nowpage+1;
	if(nowpage><?php echo $data['maxpage']?>){
		nowpage=<?php echo $data['maxpage']?>;
	}
	ajax();
}

function ajax(){
	$.ajax({
		url:'?c=index&a=lyfy',
		type:'post',
		dataType:'json',
		data:{nowpage:nowpage},
		success:function(data){
		$(".lyb").html("");
		$.each(data,function(key,value){
			$(".lyb").append('<p>'+value.text+'</p>')
		})
		}
	})
}	
	function del(){
		$.ajax({
    		url:"?c=index&a=lydel",
    		type:"post",
    		dataType:"text",
    		data:{id:$(".ly").val()},
    		success:function(data){
    			alert(data);
    		}	
    	})
	}
</script>
</body>
</html>
