	<script type="text/javascript" src="<?php echo $webconf['__JS__']?>/jquery-1.9.1.min.js"></script>

		$(".send").click(function(){
			$.ajax({

				success:function(data){

	function recive(){

				success:function(data){
					console.log(data);
					$(".lt").append(
							'<img src="v/wximg/启明星.jpg" style="float:left">'+
							'<div class="chat">'+data[0].text+'</div>');
				}
			})
		}
	setInterval("recive()",1000);
