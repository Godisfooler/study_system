<html>
	<head>
    <include file="./Application/Home/View/default/Public/nav.html" />
		<title>用户管理</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="__CSS__/main.css" />
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th,
td {
  text-align: center;
  padding: 10px;
  border: 1px solid #ddd;
}

th {
  background-color: #f2f2f2;
}
.popup {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: rgba(0, 0, 0, 0.5);
	display: none;
	align-items: center;
	justify-content: center;
}

.popup-content {
	background-color: white;
	padding: 40px;
	border-radius: 5px;
	width: 80%;
	max-width: 400px;
	height: 60%;
	max-height: 240px;
	overflow: auto;
}

.popup input {
	display: block;
	margin-bottom: 20px;
	margin-top: 20px;
	width: 100%;
}
.saveBtn{
	width: 30%;
	height: 40px;
	padding: 10px;
}
.close-button {
	float:right;
	position: relative;
	top: -30px;
	right: -20px;
	font-size: 2.2em;
	background-color: transparent;
	border: none;
	cursor: pointer;
	color: #333;
}
</style>	
</head>
<body class="is-preload">
	<section id="main">
		<div class="container">
			<h3>用户列表：</h3>
			<table>
				<thead>
				  <tr>
					<th>用户名</th>
					<th>姓名</th>
					<th>用户类型</th>
					<th>注册时间</th>
					<th>操作</th>
				  </tr>
				</thead>
				<tbody>
					<volist name="userList" id="user">
						<tr>
							<td>{$user.username}</td>
							<td>{$user.realname}</td>
							<td>{$user.userType}</td>
							<td>{$user.regist_date}</td>
							<td style="text-decoration: underline;cursor:pointer;"><a href="{:U('Home/Index/editUser')}?uid={$user.id}">编辑</a></td>
						  </tr>
					</volist>
				</tbody>
			  </table>
		</div>
	</section>
</body>
</html>
