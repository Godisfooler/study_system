<html>
	<head>
    <include file="./Application/Home/View/default/Public/nav.html" />
		<title>即时信息资源共享</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="__CSS__/main.css" />
		<style>
			.reply-container button:hover {
				background-color: #4CAF50;
				}
				.reply_container {
					max-width: 1200px;
					margin: 25px auto;
					padding: 20px;
					background-color: #fff;
					border: 1px solid #ddd;
				}
				h1 {
					font-size: 24px;
					margin-top: 0;
					margin-bottom: 20px;
					text-align: center;
				}
				.comment {
					margin-bottom: 20px;
					padding: 10px;
					/* background-color: #f2f2f2; */
					border: 1px solid #ddd;
				}
				.comment .meta {
					font-size: 12px;
					line-height: 1;
					color: #999;
				}
				.comment .content {
					font-size: 16px;
					line-height: 1;
					margin-bottom: 10px;
				}
				.button {
					width: 150px;
					float: right;
					height: 40px;
					background-color: #64cc56;
					border: none;
					color: white;
					font-size: 16px;
					cursor: pointer;
					border-radius: 6px;
					margin-bottom: 15px;
					outline: none;
					box-shadow: 0px 3px 3px rgba(0, 0, 0, 0.2);
					transition: all 0.2s ease-in-out;
				}

				.button:hover {
					background-color: #2980b9;
					box-shadow: 0px 3px 3px rgba(0, 0, 0, 0.4);
					transform: translateY(-2px);
				}

				.button:active {
					background-color: #217dbb;
					box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.4);
					transform: translateY(1px);
				}
		</style>
	</head>
	<body class="is-preload">
		<div id="page-wrapper">
			<!-- Main -->
				<section id="main">
					<div class="container">
						<div class="row">
							<div class="col-12 col-12-medium">
								<div class="content">

									<!-- Content -->

						<article class="box page-content">

						<header>
                          <section>
							<h3>共享资源列表：<a href="{:U('Home/Index/sharePublish')}"><button class="button">分享资源</button></a></h3>
							
							<div class="reply_container">
								<volist name="share_list" id="list">
									<div class="comment">
										<a href="{:U('Home/Index/shareDetail')}?id={$list.id}">{$list.sTitle}</a>
										<div class="meta">
											<p>发布人：{$list.username}  &nbsp;&nbsp;&nbsp;&nbsp;发布于：{$list.date}</p>
										</div>
									</div>
								</volist>
							</div>
						</section>
						</header>

						</article>

								</div>
							</div>
						</div>
					</div>
				</section>

			<!-- Footer -->

		</div>
	</body>
</html>
